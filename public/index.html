<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aledo Álbum Abierto</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logos/logo_simple.png" />
  <link rel="shortcut icon" type="image/png" href="assets/images/logos/logo_simple.png" />
  <link rel="apple-touch-icon" href="assets/images/logos/logo_simple.png" />

  <!-- Swiper CSS (versión 8.x como usa Elementor) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      justify-items: center;
      background: #fff;
      border-bottom: 2px solid #111;
      padding: 20px 20px;
      line-height: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      width: 240px;
      grid-column: 2;
    }

    .logo a {
      text-decoration: none;
      display: block;
    }

    .logo img {
      max-width: 240px;
      height: auto;
      transition: opacity 0.2s ease;
    }

    .logo a:hover img {
      opacity: 0.8;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 50px;
      height: 100px;
      align-items: center;
    }

    .nav-left {
      justify-content: flex-end;
      grid-column: 1;
      padding-right: 40px;
    }

    .nav-right {
      justify-content: flex-start;
      grid-column: 3;
      padding-left: 40px;
    }

    .nav-left a,
    .nav-right a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
      font-size: 1.8em;
      letter-spacing: 1px;
      transition: color 0.2s;
    }

    .nav-left a:hover,
    .nav-right a:hover {
      color: #555;
    }

    /* Swiper slider container */
    .swiper-container {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
    }

    main {
      display: none;
    }

    /* Footer */
    footer {
      background: #fff;
      border-top: 2px solid #111;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 0;
    }

    .footer-link {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #111;
      font-weight: bold;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: #555;
    }

    .footer-link i {
      font-size: 1.2em;
    }

    /* Carrusel a altura completa */
    .swiper-container {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <a href="proyecto.html">PROYECTO</a>
      <a href="coleccion.html">COLECCIÓN</a>
    </div>
          <div class="logo">
        <a href="index.html">
          <img src="assets/images/logos/logo_simple.png" alt="Logo AAA" style="max-width: 240px; height: auto;" />
        </a>
      </div>
    <div class="nav-right">
      <a href="#folcsonomias">FOLCSONOMÍAS</a>
      <a href="participa.html">PARTICIPA</a>
    </div>
  </header>

  <!-- Swiper Carrusel estilo Elementor -->
  <div class="swiper-container swiper-fade">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="assets/images/carrusel/proyecto.jpg" alt="Proyecto" /></div>
      <div class="swiper-slide"><img src="assets/images/carrusel/coleccion.jpg" alt="Colección" /></div>
      <div class="swiper-slide"><img src="assets/images/carrusel/folcsonomias.jpg" alt="Folcsonomías" /></div>
      <div class="swiper-slide"><img src="assets/images/carrusel/participa.jpg" alt="Participa" /></div>
      <div class="swiper-slide"><img src="assets/images/carrusel/contacto.jpg" alt="Contacto" /></div>
    </div>
  </div>

  <main>
    <!-- Contenido principal aquí -->
  </main>

  <!-- Footer -->
  <footer>
    <a href="https://www.instagram.com/aledoalbumabierto" target="_blank" class="footer-link">
      <i class="fab fa-instagram"></i>
      @aledoalbumabierto
    </a>
    <a href="tel:+34722688040" class="footer-link">
      <i class="fas fa-phone"></i>
      +34 722 688 040
    </a>
  </footer>

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper-container', {
      effect: 'fade',
      fadeEffect: { crossFade: true },
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      speed: 500,
    });
  </script>
</body>
</html>
