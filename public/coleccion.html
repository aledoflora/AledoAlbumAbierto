<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección - Aledo Álbum Abierto</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logos/logo_simple.png" />
  <link rel="shortcut icon" type="image/png" href="assets/images/logos/logo_simple.png" />
  <link rel="apple-touch-icon" href="assets/images/logos/logo_simple.png" />

  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    /* Header */
    header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      justify-items: center;
      background: #fff;
      border-bottom: 2px solid #111;
      padding: 20px 20px;
      line-height: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      width: 240px;
      grid-column: 2;
    }

    .logo a {
      text-decoration: none;
      display: block;
    }

    .logo img {
      max-width: 240px;
      height: auto;
      transition: opacity 0.2s ease;
    }

    .logo a:hover img {
      opacity: 0.8;
    }

    .nav-left,
    .nav-right {
      display: flex;
      gap: 50px;
      height: 100px;
      align-items: center;
    }

    .nav-left {
      justify-content: flex-end;
      grid-column: 1;
      padding-right: 40px;
    }

    .nav-right {
      justify-content: flex-start;
      grid-column: 3;
      padding-left: 40px;
    }

    .nav-left a,
    .nav-right a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
      font-size: 1.8em;
      letter-spacing: 1px;
      transition: color 0.2s;
    }

    .nav-left a:hover,
    .nav-right a:hover {
      color: #555;
    }

    /* Contenedor principal */
    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Navegación de breadcrumb */
    .breadcrumb {
      background: #fff;
      border: 1px solid #e9ecef;
      padding: 20px;
      margin-bottom: 30px;
    }

    .breadcrumb a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .breadcrumb .separator {
      margin: 0 10px;
      color: #666;
    }

    /* Grid de carpetas */
    .carpetas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .carpeta-card {
      background: #fff;
      border: 1px solid #e9ecef;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .carpeta-card:hover {
      border-color: #007bff;
      background: #f8f9fa;
    }

    .carpeta-image {
      width: 100%;
      height: 200px;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #007bff;
      font-size: 3em;
      border-bottom: 1px solid #e9ecef;
    }

    .carpeta-info {
      padding: 20px;
    }

    .carpeta-title {
      font-weight: 500;
      font-size: 1.1em;
      margin-bottom: 6px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .carpeta-count {
      color: #666;
      font-size: 0.9em;
    }

    /* Galería de fotos */
    .gallery-section {
      background: #fff;
      border: 1px solid #e9ecef;
      padding: 25px;
    }

    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .gallery-title {
      font-size: 1.3em;
      font-weight: 500;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-button {
      background: #fff;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #007bff;
      color: white;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .photo-card {
      background: #fff;
      border: 1px solid #e9ecef;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .photo-card:hover {
      border-color: #007bff;
      background: #f8f9fa;
    }

    .photo-image-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .photo-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .photo-card:hover .photo-image {
      opacity: 0.8;
    }

    .photo-info {
      padding: 20px;
    }

    .photo-title {
      font-weight: 500;
      font-size: 1em;
      margin-bottom: 6px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .photo-date {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    .photo-category {
      color: #888;
      font-size: 0.85em;
      margin-bottom: 12px;
      text-transform: uppercase;
      font-weight: 500;
    }



    /* Reproductor de audio */
    .audio-player {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      padding: 15px;
      margin: 15px 0;
      border-radius: 4px;
    }

    .audio-player h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 1em;
    }

    .audio-player audio {
      width: 100%;
      height: 40px;
    }

    .audio-player audio::-webkit-media-controls-panel {
      background-color: #fff;
    }

    .audio-player audio::-webkit-media-controls-play-button {
      background-color: #007bff;
      border-radius: 50%;
    }

    /* Modal para vista detallada */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      position: relative;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-image {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      border: 1px solid #e9ecef;
    }

    .modal-info {
      background: #fff;
      padding: 20px;
      border: 1px solid #e9ecef;
      margin-top: 20px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .close:hover {
      color: #fff;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .nav-left, .nav-right {
        justify-content: center;
      }

      .carpetas-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }

      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="nav-left">
      <a href="proyecto.html">PROYECTO</a>
      <a href="coleccion.html">COLECCIÓN</a>
    </div>
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/logos/logo_simple.png" alt="Logo AAA" style="max-width: 240px; height: auto;" />
      </a>
    </div>
    <div class="nav-right">
      <a href="#folcsonomias">FOLCSONOMÍAS</a>
      <a href="participa.html">PARTICIPA</a>
    </div>
  </header>

  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb">
      <a href="#" onclick="mostrarCarpetas()">Colección</a>
    </div>

    <!-- Vista de carpetas -->
    <div id="carpetasView">
      <div class="carpetas-grid" id="carpetasGrid">
        <!-- Las carpetas se cargarán dinámicamente aquí -->
        <div class="loading">
          <div class="spinner"></div>
          <p>Cargando colecciones...</p>
          <button onclick="cargarCarpetas()" style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Cargar manualmente
          </button>
        </div>
      </div>
    </div>

    <!-- Vista de galería -->
    <div id="galleryView" style="display: none;">
      <div class="gallery-section">
        <div class="gallery-header">
          <h2 class="gallery-title" id="galleryTitle">Galería de Fotos</h2>
          <button class="back-button" onclick="mostrarCarpetas()">
            <i class="fas fa-arrow-left"></i> Volver a Colecciones
          </button>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
          <!-- Las fotos se cargarán dinámicamente aquí -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para vista detallada -->
  <div id="photoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" class="modal-image" src="" alt="">
      <div class="modal-info" id="modalInfo">
        <!-- Información detallada de la foto -->
      </div>
    </div>
  </div>

  <script>
    // Variables globales
    let carpetas = [];
    let subcarpetas = [];
    let fotos = [];
    let carpetaActual = null;
    let categoriaActual = null;

    // Funciones principales
    async function cargarCarpetas() {
      try {
        console.log('Iniciando carga de carpetas...');
        
        // Usar la URL actual del servidor (funciona tanto en local como en producción)
        const serverUrl = window.location.origin;
        
        // Primero probar la ruta de test
        const testResponse = await fetch(`${serverUrl}/api/test`);
        console.log('Test del servidor:', testResponse.status);
        
        const response = await fetch(`${serverUrl}/api/coleccion/carpetas`);
        console.log('Respuesta del servidor:', response.status, response.statusText);
        
        if (response.ok) {
          const data = await response.json();
          console.log('Datos recibidos:', data);
          carpetas = data.carpetas;
          console.log('Carpetas cargadas:', carpetas.length);
          mostrarCarpetas();
        } else {
          throw new Error(`Error al cargar carpetas: ${response.status} ${response.statusText}`);
        }
      } catch (error) {
        console.error('Error cargando carpetas:', error);
        mostrarError('Error al cargar las colecciones: ' + error.message);
      }
    }

    function mostrarCarpetas() {
      console.log('Mostrando carpetas...');
      document.getElementById('carpetasView').style.display = 'block';
      document.getElementById('galleryView').style.display = 'none';
      document.getElementById('breadcrumb').innerHTML = '<a href="#" onclick="mostrarCarpetas()">Colección</a>';
      
      // Limpiar variables de contexto
      categoriaActual = null;
      carpetaActual = null;
      
      const grid = document.getElementById('carpetasGrid');
      grid.innerHTML = '';
      console.log('Creando tarjetas para', carpetas.length, 'carpetas');

      carpetas.forEach((carpeta, index) => {
        console.log('Creando tarjeta', index + 1, 'para carpeta:', carpeta.nombre);
        const card = crearTarjetaCarpeta(carpeta);
        grid.appendChild(card);
      });
      console.log('Carpetas mostradas correctamente');
    }

    function crearTarjetaCarpeta(carpeta) {
      const card = document.createElement('div');
      card.className = 'carpeta-card';
      
      // Siempre intentar cargar subcarpetas primero
      card.onclick = () => cargarSubcarpetas(carpeta.nombre);

      card.innerHTML = `
        <div class="carpeta-image">
          <i class="fas fa-folder"></i>
        </div>
        <div class="carpeta-info">
          <h3 class="carpeta-title">${carpeta.nombreFormateado}</h3>
          <p class="carpeta-count">${carpeta.totalFotos} fotos</p>
        </div>
      `;

      return card;
    }

    async function cargarSubcarpetas(categoria) {
      try {
        categoriaActual = categoria;
        const serverUrl = window.location.origin;
        const response = await fetch(`${serverUrl}/api/coleccion/subcarpetas/${categoria}`);
        if (response.ok) {
          const data = await response.json();
          if (data.subcarpetas && data.subcarpetas.length > 0) {
            subcarpetas = data.subcarpetas;
            mostrarSubcarpetas(categoria);
          } else {
            // Si no hay subcarpetas, cargar fotos directamente
            await cargarFotosCarpeta(categoria);
          }
        } else {
          // Si hay error, intentar cargar fotos directamente
          await cargarFotosCarpeta(categoria);
        }
      } catch (error) {
        console.error('Error cargando subcarpetas:', error);
        // Si hay error, intentar cargar fotos directamente
        try {
          await cargarFotosCarpeta(categoria);
        } catch (fotosError) {
          console.error('Error cargando fotos:', fotosError);
          mostrarError('Error al cargar el contenido');
        }
      }
    }

    async function cargarFotosCarpeta(carpeta) {
      try {
        console.log('Cargando fotos de carpeta:', carpeta);
        carpetaActual = carpeta;
        const serverUrl = window.location.origin;
        const response = await fetch(`${serverUrl}/api/coleccion/fotos/${carpeta}`);
        console.log('Respuesta del servidor para fotos:', response.status, response.statusText);
        
        if (response.ok) {
          const data = await response.json();
          console.log('Datos de fotos recibidos:', data);
          fotos = data.fotos;
          console.log('Fotos cargadas:', fotos.length);
          mostrarGaleria(carpeta);
        } else {
          throw new Error(`Error al cargar fotos: ${response.status} ${response.statusText}`);
        }
      } catch (error) {
        console.error('Error cargando fotos:', error);
        mostrarError('Error al cargar las fotos: ' + error.message);
      }
    }

    function mostrarSubcarpetas(categoria) {
      document.getElementById('carpetasView').style.display = 'block';
      document.getElementById('galleryView').style.display = 'none';
      
      const nombreFormateado = categoria.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      document.getElementById('breadcrumb').innerHTML = `
        <a href="#" onclick="mostrarCarpetas()">Colección</a>
        <span class="separator">/</span>
        <span>${nombreFormateado}</span>
      `;
      
      const grid = document.getElementById('carpetasGrid');
      grid.innerHTML = '';
      
      subcarpetas.forEach((subcarpeta, index) => {
        const card = crearTarjetaSubcarpeta(subcarpeta);
        grid.appendChild(card);
      });
    }

    function crearTarjetaSubcarpeta(subcarpeta) {
      const card = document.createElement('div');
      card.className = 'carpeta-card';
      card.onclick = () => cargarFotosCarpeta(subcarpeta.nombre);

      card.innerHTML = `
        <div class="carpeta-image">
          <i class="fas fa-folder"></i>
        </div>
        <div class="carpeta-info">
          <h3 class="carpeta-title">${subcarpeta.nombreFormateado}</h3>
          <p class="carpeta-count">${subcarpeta.totalFotos} fotos</p>
        </div>
      `;

      return card;
    }

    function mostrarGaleria(carpeta) {
      document.getElementById('carpetasView').style.display = 'none';
      document.getElementById('galleryView').style.display = 'block';
      
      const nombreFormateado = carpeta.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      document.getElementById('galleryTitle').textContent = nombreFormateado;
      
      // Construir breadcrumb según el contexto
      let breadcrumbHTML = '<a href="#" onclick="mostrarCarpetas()">Colección</a>';
      
      if (categoriaActual) {
        const categoriaFormateada = categoriaActual.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        breadcrumbHTML += `<span class="separator">/</span><a href="#" onclick="cargarSubcarpetas('${categoriaActual}')">${categoriaFormateada}</a>`;
      }
      
      breadcrumbHTML += `<span class="separator">/</span><span>${nombreFormateado}</span>`;
      document.getElementById('breadcrumb').innerHTML = breadcrumbHTML;

      cargarGaleria();
    }

    function cargarGaleria() {
      console.log('Cargando galería con', fotos.length, 'fotos');
      const gallery = document.getElementById('galleryGrid');
      gallery.innerHTML = '';

      if (fotos.length === 0) {
        console.log('No hay fotos para mostrar');
        gallery.innerHTML = '<div class="loading"><p>No hay fotos en esta colección</p></div>';
        return;
      }

      fotos.forEach((foto, index) => {
        console.log('Creando tarjeta para foto', index + 1, ':', foto.titulo);
        const card = crearTarjetaFoto(foto);
        gallery.appendChild(card);
      });
      console.log('Galería cargada correctamente');
    }

    function mostrarError(mensaje) {
      const grid = document.getElementById('carpetasGrid');
      grid.innerHTML = `
        <div class="loading">
          <p style="color: #dc3545;">${mensaje}</p>
          <button onclick="cargarCarpetas()" style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Reintentar
          </button>
        </div>
      `;
    }

    function crearTarjetaFoto(foto) {
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.onclick = () => abrirModal(foto);

      // Usar miniatura si está disponible, sino la imagen original
      const imagenSrc = foto.miniatura || foto.imagen;
      console.log('Cargando imagen:', imagenSrc);

      card.innerHTML = `
        <div class="photo-image-container">
          <img src="${imagenSrc}" alt="${foto.titulo}" class="photo-image" 
               onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'; console.error('Error cargando imagen:', this.src);"
               onload="console.log('Imagen cargada correctamente:', this.src);"
               loading="lazy">
          <div class="photo-placeholder" style="display: none; align-items: center; justify-content: center; height: 200px; background: #f5f5f5; color: #666; font-size: 14px;">
            Imagen no disponible
          </div>
        </div>
        <div class="photo-info">
          <h3 class="photo-title">${foto.titulo}</h3>
          <p class="photo-date">${formatearFecha(foto.fecha)}</p>
          <p class="photo-category">${foto.categoria.replace(/_/g, ' ').toUpperCase()}</p>

        </div>
      `;

      return card;
    }

    function formatearFecha(fecha) {
      if (!fecha) {
        return 'Fecha desconocida';
      }
      
      // Si es solo un año (formato: "1997")
      if (/^\d{4}$/.test(fecha)) {
        return fecha;
      }
      
      // Si es año y mes (formato: "1997-07")
      if (/^\d{4}-\d{2}$/.test(fecha)) {
        const [año, mes] = fecha.split('-');
        const meses = [
          'enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
          'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'
        ];
        const mesNombre = meses[parseInt(mes) - 1];
        return `${mesNombre} de ${año}`;
      }
      
      // Si es fecha completa (formato: "1997-07-15")
      if (/^\d{4}-\d{2}-\d{2}$/.test(fecha)) {
        const [año, mes, dia] = fecha.split('-');
        const meses = [
          'enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio',
          'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'
        ];
        const mesNombre = meses[parseInt(mes) - 1];
        return `${parseInt(dia)} de ${mesNombre} de ${año}`;
      }
      
      return 'Fecha desconocida';
    }

    function abrirModal(foto) {
      const modal = document.getElementById('photoModal');
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');

      // Usar imagen completa en el modal
      modalImage.src = foto.imagen;
      modalImage.alt = foto.titulo;

      // Crear contenido del modal
      let modalContent = `
        <h2>${foto.titulo}</h2>
        <p><strong>Descripción:</strong> ${foto.descripcion}</p>
        <p><strong>Fecha:</strong> ${formatearFecha(foto.fecha)}</p>
        <p><strong>Década:</strong> ${foto.decada}</p>
        <p><strong>Categoría:</strong> ${foto.categoria.replace(/_/g, ' ').toUpperCase()}</p>
        <p><strong>Localización:</strong> ${foto.localizacion.replace(/_/g, ' ').toUpperCase()}</p>

      `;

      // Añadir reproductor de audio si existe
      if (foto.audio) {
        modalContent += `
          <div class="audio-player">
            <h3><i class="fas fa-music"></i> Audio asociado</h3>
            <audio controls style="width: 100%; margin: 10px 0;">
              <source src="${foto.audio}" type="audio/mpeg">
              Tu navegador no soporta el elemento de audio.
            </audio>
          </div>
        `;
      }



      modalInfo.innerHTML = modalContent;

      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('photoModal').style.display = 'none';
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM cargado, iniciando aplicación...');
      
      // Cargar carpetas iniciales
      cargarCarpetas();

      // Cerrar modal con ESC
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal();
        }
      });

      // Cerrar modal haciendo clic fuera
      document.getElementById('photoModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
    });
  </script>
